<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>A static page</title>
  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon" />
  
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap-slider.min.css">
  <link rel="stylesheet" href="/static/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="/static/css/jquery-ui.min.css">

<style type='text/css'>
    /* Space out content a bit */
    body {
      padding-top: 20px;
      padding-bottom: 20px;
      padding-left: 20px;
      padding-right: 20px;
    }
</style>

</head>
<body>
  <h1>Hello from a static Page</h1>

  <form class="form-horizontal" method="post">
    <div class="form-group" >
      <label for="nome" class="control-label">Nome:</label>
      <input id="n1"  type="text"  placeholder="Enter your name"/>
    </div>
    <div class="form-group" >
      <label for="dt1" class="control-label">Data:</label>
      <input id="dt1" name="dt1" type="text" class="dtpick" value="11-07-98"/>
    </div>
    <p><button class="btn btn-success" type="submit">Send</button></p>
  </form>
  
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/popper.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/bootstrap-slider.min.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/dataTables.bootstrap4.min.js"></script>

<script src="/static/js/jquery-ui.min.js"></script>
<script src="/static/js/datepicker-pt.js"></script>
<script>
  $(function() {
    $( ".dtpick" ).datepicker({ dateFormat: 'dd-mm-yy'  });
  });
</script>
</body>
</html>
